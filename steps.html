<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* The flip card container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
        
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            border: 1px solid #f1f1f1;
            perspective: 1000px;
            /* Remove this if you don't want the 3D effect */
        }
        /* This container is needed to position the front and back side */
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        /* Do an horizontal flip when you move the mouse over the flip box container */
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        /* Position the front and back side */
        
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            /* Safari */
            backface-visibility: hidden;
        }
        /* Style the front side (fallback if image is missing) */
        
        .flip-card-front {
            background-color: #bbb;
            color: black;
        }
        /* Style the back side */
        
        .flip-card-back {
            background-color: dodgerblue;
            color: white;
            transform: rotateY(180deg);
        }
        
        .cardtab {
            margin: 5px;
            padding: 5px;
            border: 2px solid goldenrod;
            font-size: medium;
            text-align: left;
        }
        
        td {
            padding: 5px;
        }
        
        .cardtabdetail {
            font-size: x-small;
        }
        
        .headerpadding {
            padding: 5px;
        }
        
        .imgmodalright {
            float: right;
            width: 30%;
            height: auto;
        }
        
        .imgmodalleft {
            float: left;
            width: 30%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="exploratory1.png" alt="Exploratory" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h3>Exploring Business</h3>
                    <table class="cardtab">
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#introductiontobusiness">
              Intro To Business
            </button>
                            </td>
                            <td>9-10</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#introductiontoentrepreneurship">
              Intro To Entrepreneurship
            </button>
                            </td>
                            <td>9-10</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#businesslawandethics">
              Business Law & Ethics
            </button></td>
                            <td>11-12</td>
                            <td class="cardtabdetail">Dual Credit</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
